spring:
  application:
    name: task-manager-api

  datasource:
    url: ${DB_URL:jdbc:h2:mem:taskdb}
    username: ${DB_USER:sa}
    password: ${DB_PASSWORD:}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  security:
    jwt:
      secret: ${JWT_SECRET:test-secret-123456789012345678901234}
      expiration: ${JWT_EXPIRATION:3600000}
